<div id="data-quality-body" class="data-quality">
	<div class="data-quality-top">
		<div class="projects-group">
			<label bind="project_select_lebel"></label>
			<select bind="project_selectbox"></select>
			<button id="project_select_btn" bind="project_select_btn"></button>
		</div>
		<div class="btn-group">
			<div class="btn-popup">
				<div>
					<button bind="get_evaluation_index"></button>
				</div>
				<div>
					<button bind="open_web_data_quality" style="display:none;"></button>
					<button bind="open_web_fairness" style="display:none;"></button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="data-quality-bottom">
		<div class="bottom-grid" >
			<div class="project_table" bind="project_table" ></div>
			<div class="data-quality-pagination tui-pagination"></div>
		</div>
	</div>
</div>
